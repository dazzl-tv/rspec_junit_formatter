language: ruby
sudo: false

cache:
  bundler: true
  directories:
    - /home/travis/.rvm
    - /usr/local/bundle

rvm:
  - 2.6
  - 2.5
  - 2.4

gemfile:
  - gemfiles/rspec_3_1.gemfile
  - gemfiles/rspec_3_2.gemfile
  - gemfiles/rspec_3_3.gemfile
  - gemfiles/rspec_3_4.gemfile
  - gemfiles/rspec_3_5.gemfile
  - gemfiles/rspec_3_6.gemfile
  - gemfiles/rspec_3_7.gemfile
  - gemfiles/rspec_3_8.gemfile

before_install:
  - gem install bundler -v 1.17.3

script:
  - bundle exec rspec -f d
  - if [ "$TRAVIS_BRANCH" == "master" ]; then bundle exec rubocop -D; fi

before_deploy:
  - gem install dpl

deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: rspec_junit_formatter_bitbucket
  on:
    repo: dazzl-tv/ruby-rabbitmq-janus
    condition: $TRAVIS_BRANCH =~ ^develop|master$
  skip_cleanup: true

notifications:
  email: false
  slack:
    on_success: always
    rooms:
      secure: 
